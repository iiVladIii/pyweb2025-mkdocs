on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build assets
        run: npm run build

      - name: Build MkDocs site
        run: mkdocs build --verbose --clean --strict

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./site
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./site

      - name: Validate HTML structure
        run: |
          mkdir -p temp
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>' > temp/test.html
          cat custom_theme/main.html | grep -v '{%\|{{' >> temp/test.html || true
          echo '</body></html>' >> temp/test.html
          
          npm install -g html-validate
          
          cat > .htmlvalidate.json << 'EOF'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-unknown-elements": "off",
              "require-sri": "off",
              "no-inline-style": "off"
            }
          }
          EOF
          
          echo "HTML template structure checked"

      - name: Verify critical files
        run: |
          if [ ! -f "site/index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          
          if [ ! -f "site/assets/css/styles.min.css" ]; then
            echo "Error: minified CSS not found"
            exit 1
          fi
          
          if [ ! -f "site/assets/js/main.min.js" ]; then
            echo "Error: minified JS not found"
            exit 1
          fi

      - name: Validate built HTML files
        run: |
          npm install -g html-validate
          find site -name "*.html" -exec html-validate {} \; || echo "Some HTML validation warnings (non-critical)"

      - name: Optimize images
        run: |
          if [ -d "site/assets/images" ]; then
            echo "Optimizing images..."
            npm install -g imagemin-cli imagemin-pngquant imagemin-mozjpeg
            imagemin site/assets/images/* --out-dir=site/assets/images/ --plugin=pngquant --plugin=mozjpeg
          else
            echo "No images to optimize"
          fi

      - name: Upload tested artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-tested
          path: ./site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [ build, test ]

    steps:
      - name: Download tested artifact
        uses: actions/download-artifact@v4
        with:
          name: site-tested
          path: ./site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
