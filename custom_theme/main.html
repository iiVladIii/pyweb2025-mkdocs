<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <meta name="description"
          content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
    <meta name="author" content="{{ config.site_author }}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}">
    <meta property="og:description"
          content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.site_url }}">

    <link rel="canonical" href="{{ page.canonical_url }}">
    <link rel="stylesheet" href="{{ 'assets/css/styles.min.css' | url }}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const repoUrl = '{{ config.extra.repo_url }}';
            document.querySelectorAll('a[href^="repo_url/"]').forEach(link => {
                link.href = repoUrl + '/' + link.href.split('repo_url/')[1]
            });
        });
    </script>
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a href="{{ config.site_url }}" class="site-logo">
                <h1>{{ config.site_name }}</h1>
            </a>
            <a class="github-link" href="{{ config.extra.repo_url }}" target="_blank" rel="noopener" style="margin-right: auto">
                <svg fill="currentColor" width="40px" height="40px" viewBox="0 0 1024 1024"
                     xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"/>
                </svg>
            </a>
            <nav class="main-nav">
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-list">
                    {% for nav_item in nav %}
                    <li class="nav-item">
                        <a href="{{ nav_item.url | url }}" class="nav-link{% if nav_item.active %} active{% endif %}">
                            {{ nav_item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="container">
        {% if page.title %}
        <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}
        <div class="content">
            {{ page.content }}
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info"></div>
            <div class="footer-links">
                <a href="{{ config.extra.repo_url }}" target="_blank" rel="noopener" class="github-link">
                    <svg fill="currentColor" width="40px" height="40px" viewBox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</footer>

<script src="{{ 'assets/js/main.min.js' | url }}"></script>
</body>
</html>
